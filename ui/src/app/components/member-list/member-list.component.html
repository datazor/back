<div class="member-list">
  <h2>Team Members</h2>
  
  <div class="members">
    <div class="member" *ngFor="let member of members">
      <div class="member-main">
        <div class="member-avatar" [style.background-color]="getRoleColor(member.role)">
          {{ getMemberInitials(member) }}
        </div>
        <div class="member-info">
          <div class="member-name">{{ member.name }}</div>
          <div class="member-email">{{ member.email }}</div>
        </div>
      </div>

      <div class="member-role-section">
        <div class="role-badge" [style.background-color]="getRoleColor(member.role)" *ngIf="!isAdmin || member.role === 'Administrator'">
          {{ member.role }}
        </div>
        <select 
          *ngIf="isAdmin && member.role !== 'Administrator'"
          class="role-select"
          [(ngModel)]="member.role"
          (change)="onRoleChange(member, $event)"
          [style.border-color]="getRoleColor(member.role)"
        >
          <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
        </select>
      </div>
    </div>
  </div>
</div>
