<div class="dialog-overlay" (click)="onClose()">
  <div class="dialog-content" (click)="$event.stopPropagation()">
    <div class="dialog-header">
      <h2>Create New Project</h2>
      <button class="close-button" (click)="onClose()">Ã—</button>
    </div>

    <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Project Name</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-control"
          [class.error]="projectForm.get('name')?.invalid && projectForm.get('name')?.touched"
        />
        <div class="error-message" *ngIf="projectForm.get('name')?.invalid && projectForm.get('name')?.touched">
          Project name must be at least 3 characters
        </div>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          id="description"
          formControlName="description"
          class="form-control"
          rows="4"
          [class.error]="projectForm.get('description')?.invalid && projectForm.get('description')?.touched"
        ></textarea>
        <div class="error-message" *ngIf="projectForm.get('description')?.invalid && projectForm.get('description')?.touched">
          Description is required
        </div>
      </div>

      <div class="form-group">
        <label for="startDate">Start Date</label>
        <input
          type="date"
          id="startDate"
          formControlName="startDate"
          class="form-control"
          [class.error]="projectForm.get('startDate')?.invalid && projectForm.get('startDate')?.touched"
        />
        <div class="error-message" *ngIf="projectForm.get('startDate')?.invalid && projectForm.get('startDate')?.touched">
          Start date is required
        </div>
      </div>

      <div class="dialog-actions">
        <button type="button" class="btn btn-secondary" (click)="onClose()">Cancel</button>
        <button type="submit" class="btn btn-primary" [disabled]="projectForm.invalid || isLoading">
          {{ isLoading ? 'Creating...' : 'Create Project' }}
        </button>
      </div>
    </form>
  </div>
</div>
