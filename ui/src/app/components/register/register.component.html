<div class="auth-container">
  <h2 class="text-center text-2xl font-bold mb-6">Register</h2>
  
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        formControlName="username"
        class="form-control"
        [class.error]="isFieldInvalid('username')"
      />
      <div *ngIf="isFieldInvalid('username')" class="error-message">
        Username is required
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="form-control"
        [class.error]="isFieldInvalid('email')"
      />
      <div *ngIf="isFieldInvalid('email')" class="error-message">
        Please enter a valid email
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="form-control"
        [class.error]="isFieldInvalid('password')"
      />
      <div *ngIf="isFieldInvalid('password')" class="error-message">
        Password must be at least 6 characters
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid || isLoading">
      {{ isLoading ? 'Creating account...' : 'Register' }}
    </button>

    <p class="text-center mt-4">
      Already have an account? 
      <a routerLink="/login" class="link">Login here</a>
    </p>
  </form>
</div>
